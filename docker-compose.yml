services:
  blog:
    container_name: wikimoe-blog-nuxt
    build:
      context: ./blog
      args:
        - TZ=Asia/Shanghai
        - NUXT_API_DOMAIN=${NUXT_API_DOMAIN}
        - NUXT_SWR_ENABLED=${NUXT_SWR_ENABLED}
        - NUXT_SWR_CACHE_MAXAGE=${NUXT_SWR_CACHE_MAXAGE}
        - NUXT_SWR_CACHE_STALEMAXAGE=${NUXT_SWR_CACHE_STALEMAXAGE}
        - NUXT_SWR_CACHE_MAX_PAGE=${NUXT_SWR_CACHE_MAX_PAGE}
        - NUXT_SWR_CACHE_TTL=${NUXT_SWR_CACHE_TTL}
        - NITRO_PORT=${NITRO_PORT}
    environment:
      - TZ=Asia/Shanghai
      - NUXT_API_DOMAIN=${NUXT_API_DOMAIN}
      - NUXT_SWR_ENABLED=${NUXT_SWR_ENABLED}
      - NUXT_SWR_CACHE_MAXAGE=${NUXT_SWR_CACHE_MAXAGE}
      - NUXT_SWR_CACHE_STALEMAXAGE=${NUXT_SWR_CACHE_STALEMAXAGE}
      - NUXT_SWR_CACHE_MAX_PAGE=${NUXT_SWR_CACHE_MAX_PAGE}
      - NUXT_SWR_CACHE_TTL=${NUXT_SWR_CACHE_TTL}
      - NITRO_PORT=${NITRO_PORT}
    ports:
      - '3007:3007'
    depends_on:
      - server
    networks:
      - wikimoe
    restart: unless-stopped
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: '378M'
        reservations:
          cpus: '0.25'
          memory: '128M'
  server:
    container_name: wikimoe-blog-server
    image: eeg1412/wikimoe-blog-server:latest
    environment:
      - TZ=Asia/Shanghai
      - PORT=${PORT}
      - DB_HOST=${DB_HOST}
      - JSON_LIMIT=${JSON_LIMIT}
      - URLENCODED_LIMIT=${URLENCODED_LIMIT}
      - IP2LOCATION_FILE_NAME=${IP2LOCATION_FILE_NAME}
      - MAX_HISTORYLOGS_SIZE=${MAX_HISTORYLOGS_SIZE}
      - USER_NAME=${USER_NAME} # option
    volumes:
      - ./data/wikimoe-blog-server/log:/app/log
      - ./data/wikimoe-blog-server/ip2location:/app/utils/ip2location
      - ./data/wikimoe-blog-server/backups:/app/backups
      - ./data/wikimoe-blog-server/cache:/app/cache
      - ./data/wikimoe-blog-server/public:/app/public
      - ./data/wikimoe-blog-server/secret:/app/secret
    ports:
      - '3006:3006'
    depends_on:
      - mongo
    networks:
      - wikimoe
    restart: unless-stopped
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: '378M'
        reservations:
          cpus: '0.25'
          memory: '128M'

  mongo:
    container_name: wikimoe-db
    image: mongo:6.0.12-jammy
    volumes:
      - ./data/db:/data/db
    networks:
      - wikimoe
    restart: unless-stopped
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: '512M'
        reservations:
          cpus: '0.25'
          memory: '256M'

networks:
  wikimoe:
    driver: bridge
